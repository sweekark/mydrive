<head>
    <link rel="stylesheet" href="css/login.css">
    <script data-main="js/main" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.js"></script>
</head>
<div class="container">
    <div class="wrapper">
        <form action="" method="get" name="Login_Form" class="form-signin" onsubmit="return tryLogin(this);" event.preventDefault();>
            <h3 class="form-signin-heading">Welcome Back! Please Sign In</h3>
            <hr class="colorgraph">
            <br>

            <input type="text" class="form-control" name="username" placeholder="Username" required="" autofocus="" />
            <input type="password" class="form-control" name="password" placeholder="Password" required="" />

            <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" id="submit" type="button">Login</button>
        </form>
    </div>
</div>
